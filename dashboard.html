<div class="dashboard-container">
  <h2 id="dashboardTitle">Dashboard de Caja</h2>
  <div class="dashboard-info">
    <div class="info-card">
      <h3>Información de la Caja</h3>
      <p>Caja: <span id="registerName"></span></p>
      <p>Monto Inicial: $<span id="initialAmount"></span></p>
    </div>
    <!-- Aquí puedes agregar más contenido del dashboard -->
  </div>
</div>

<script>
  // Script para obtener parámetros de la URL
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const pettyCash = params.get("pettyCash");
    const title = params.get("title");

    document.getElementById(
      "dashboardTitle"
    ).textContent = `Dashboard de Caja ${title}`;
    document.getElementById("registerName").textContent = title;
    document.getElementById("initialAmount").textContent = pettyCash;
  });
</script>
