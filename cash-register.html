<div class="main">
  <div id="notification" class="notification hidden">
    <p id="notification-message"></p>
  </div>
  <div class="title">Gestión de Cajas</div>
  <div id="current-time-cash" class="sub-text">Dia actual</div>
  <div class="divider"></div>

  <div class="registers-grid">
    <!-- Aquí se generarán dinámicamente las cajas -->
  </div>

  <!-- Modal para aperturar caja -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <h3>Aperturar Caja</h3>
      <label for="pettyCash">Caja chica</label>
      <input type="number" id="pettyCash" placeholder="Monto de caja chica" />

      <label for="openingDate">Fecha de apertura</label>
      <input type="date" id="openDate" />

      <label for="comment">Comentario</label>
      <textarea id="comment" placeholder="Alguna observación..."></textarea>

      <div class="modal-buttons">
        <button id="cancelButton">Cancelar</button>
        <button id="saveButton">Aperturar</button>
      </div>
    </div>
  </div>
</div>
